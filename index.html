<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Biscoito da sorte</title>
</head>
<body class="bg-gradient">
    
    <main>
        <div class="screen1">
            <h2>Qual é a sua sorte hoje?</h2>
            <p>Abra o biscoito e descubra!</p>
            <button id="buttonOpenCookie"><img src="./assets/fortune-cookie.svg" alt=""></button>
        </div>

        <div class="screen2 hide">
            <h2>Aqui esta sua sorte de hoje:</h2>
            <div class="container-fortune">
                <p  class="fortune">
                    Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
                </p>
            </div>
            <img src="./assets/opened-cookie.svg" alt="">
            
            <button id="buttonOpenAgain">Abrir outro biscoito</button>
           
        </div>

    </main>
    <script src="./main.js"></script>
</body>
</html>
